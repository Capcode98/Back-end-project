        <section class="tela_de_dados">

            <div class="conteudo1">
               <canvas id="grafico1" style="width: 1200px; height: 500px;">
                <script>
                    const ctx = document.getElementById('grafico1');
                    let labelsX = ["Ciência da computação", "Medicina" , "Psicologia", "BioMedicina"] 
                    let valoresY2024 = [12, 19, 3, 5, 2, 3] 
                    let valoresY2023 = [20, 8 , 7 , 6 , 9] 
                    
                    let grafico1 = new Chart(ctx, {
                      type: 'line',
                      data: {
                        labels: labelsX,
                        datasets: [{
                          label: 'Desempenho dos Cursos em 2024', 
                          data: valoresY2024,
                          borderWidth: 6,
                          borderColor:'rgba(77,166,253,0.85)',
                          backgroundColor: 'transparent',
                        }, 

                        {
                          label: 'Desempenho dos Cursos em 2023', 
                          data: valoresY2023,
                          borderWidth: 6,
                          borderColor:'rgba(6,204,6,0.85)',
                          backgroundColor: 'transparent',
                        }]
                      },
                    });

                  </script>
               </canvas>
            </div>

            <div class="conteudo2">
                <canvas id="grafico2" style="width: 1200px; height: 500px;">
                    <script>
                        const ctx2 = document.getElementById('grafico2');
                        let labelsXcursos = ["Ciência da computação", "Medicina" , "Psicologia", "BioMedicina"] 
                        let valoresY_numeros_de_alunos2024 = [100, 80, 150, 130] 
                        let valoresY_numeros_de_alunos2023 = [90, 70, 120, 115] 
                        
                        let grafico2 = new Chart(ctx2, {
                          type: 'line',
                          data: {
                            labels: labelsXcursos,
                            datasets: [{
                              label: 'Numeros de alunos 2024', 
                              data: valoresY_numeros_de_alunos2024,
                              borderWidth: 6,
                              borderColor:'rgba(77,166,253,0.85)',
                              backgroundColor: 'transparent',
                            }, 
                            
                            {
                              label: 'Numeros de alunos 2023', 
                              data: valoresY_numeros_de_alunos2023,
                              borderWidth: 6,
                              borderColor:'rgba(6,204,6,0.85)',
                              backgroundColor: 'transparent',
                            }]
                          },
                        });
    
                    </script>
                </canvas>
            </div>
