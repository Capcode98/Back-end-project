        <section class="tela_de_dados">

            <div class="conteudo1">
                <canvas id="grafico1"></canvas>
             </div>             

            <div class="conteudo2">
                <canvas id="grafico2" >
                    <script>
                        document.addEventListener('DOMContentLoaded', async () => {
                            try {
                                const response = await fetch('http://localhost:3000/dados-graficos');
                                const data = await response.json();
                
                                const labelsX = data.map(item => item.curso);
                                const valoresY2024 = data.map(item => parseFloat(item.media));
                
                                const ctx = document.getElementById('grafico2').getContext('2d');
                                const grafico1 = new Chart(ctx, {
                                    type: 'pie',
                                    data: {
                                        labels: labelsX,
                                        datasets: [{
                                            label: 'Média por Curso em 2024',
                                            data: valoresY2024,
                                            backgroundColor: [
                                                'rgb(255, 99, 132)',
                                                'rgb(54, 162, 235)',
                                                'rgb(255, 205, 86)',
                                                'rgb(75, 192, 100)',
                                                'rgb(153, 102, 255)',
                                                'rgb(255, 159, 64)'
                                            ],
                                            hoverOffset: 10
                                        }]
                                    },
                                    options: {
                                        responsive: true,
                                        maintainAspectRatio: false,
                                    }
                                });
                            } catch (err) {
                                console.error('Erro ao carregar dados do gráfico:', err);
                            }
                        });
                    </script>
                   </canvas>
            </div>

<script src="./javascript/Pizza.js"></script>
